<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>Simple markers</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    $(function () {
      $.getJSON("myjsonfile.json", function (data) {
        console.log(data.table[0])
        console.log("done")
      });
    });

    function initMap() {
      var myLatLng = {
        lat: 35.689487,
        lng: 139.691706
      };



      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: myLatLng,
        mapTypeId: 'terrain'
      });

      // var marker = new google.maps.Marker({
      //   position: myLatLng,
      //   map: map,
      //   title: 'Hello World!'
      // });

      $.getJSON("subwaylocation.json", function (data) {
        data.table.map(i => {
          i.position.lat = Number(i.position.lat)
          i.position.lng = Number(i.position.lng)
          
          var marker = new google.maps.Marker({
            position: i.position,
            map: map,
            title: i.title
          });
        })
      });
    }
  </script>


  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClG1COBS6izq7X-_rTqMjp-N01GGNaMSA&libraries=visualization&callback=initMap">
  </script>
</body>

</html>
